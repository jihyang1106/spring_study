<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
      function infoEdit() {
        var form = document.getElementById("form");
        var data = {
          id : form.id.value,
          pw : form.pw.value,
          name : form.name.value
        }
        axios.post("/person/info/edit", data)
        .then((res)=>{
            alert("수정이 완료되었습니다.");
            document.location.href="/person/login";
        });
      }
      function infoDelete() {
        var form = document.getElementById("form");
        axios.post("/person/info/delete", {id : form.id.value})
        .then((res)=>{
            alert("탈퇴가 완료되었습니다.");
            document.location.href="/person/login";
        });
      }
    </script>
</head>
<body>
<form id="form">
  아이디 : <input type="text" name="id" th:value="${person.getId()}" readonly disabled>
  <br>
  패스워드 : <input type="password" placeholder="pw" name="pw"}>
  <br>
  이름 : <input type="text" placeholder="name" name="name" th:value="${person.getName()}">
  <br>
  닉네임 : <input type="text" placeholder="name" th:value="${person.getNickname()}" readonly disabled>
  <br>
  <button type="button" onclick="infoEdit();">수정</button>
  <button type="button" onclick="infoDelete();">탈퇴</button>
</form>
</body>
</html>
